# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths:
    - src/**
    - public/**
  pull_request:
    branches: [ master ]
    paths:
    - src/**
    - public/**
  workflow_dispatch:  # å…è®¸é€šè¿‡ GitHub UI æ‰‹åŠ¨è§¦å‘

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
      with:
        persist-credentials: false
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # æˆ–è€…ä½ ä½¿ç”¨çš„å…¶ä»– Node.js ç‰ˆæœ¬
    - name: Ignore SSL certificate check
      run: npm config set strict-ssl false
    - name: Install dependencies
      run: npm ci # å¦‚æœä½¿ç”¨ yarnï¼Œåˆ™ç”¨ yarn install --frozen-lockfile
    - name: Build with Snowpack
      run: npx snowpack build
    # Runs a single command using the runners shell
    #- name: Install and Build
    #  run: |
    #    npm install
    #     npm run build

    # Runs a set of commands using the runners shell
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: docs # The folder the action should deploy.
